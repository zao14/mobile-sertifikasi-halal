<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sertifikat Halal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      font-family: sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      background: url(new.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .logo {
      width: 70px;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      font-size: 14px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #927546;
      border-bottom: 2px solid #927546;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .content h2 {
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .content h2 span {
      color: #927546;
    }

    .content p {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .btns {
      margin-top: 30px;
    }

    .know-more-btn {
      padding: 10px 20px;
      border: 2px solid #fff;
      background: transparent;
      border-radius: 1rem;
      color: #fff;
      font-size: 14px;
      margin-right: 10px;
      font-weight: bold;
    }

    .know-more-btn:hover {
      background: #927546;
      border: none;
      color: #fff;
    }

    .bawah-tengah {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      opacity: 0.9;
      z-index: 999;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
      }

      .content h2 {
        font-size: 22px;
      }

      .content p {
        font-size: 13px;
      }

      .logo {
        width: 60px;
      }

      .bawah-tengah {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <nav>
      <img src="new.png" class="logo" alt="Logo Halal">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">ABOUT</a></li>
        <li><a href="Service.html">SERVICES</a></li>
        <li><a href="Menu.html"></a></li>
        <li><a href="Blogs.html">Blogs</a></li>
        <li><a href="Faq.html">FAQ</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="Konsultasi.html">Konsultasi</a></li>
      </ul>
    </nav>

    <div class="content">
      
      </p>
      <div class="btns">
      
      </div>
    </div>

    <img src="Foto Diela.jpeg" alt="Logo Bawah" class="bawah-tengah">
  </div>
</body>
</html>
